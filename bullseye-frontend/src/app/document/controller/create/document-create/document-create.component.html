<div class="col-md-6 offset-md-3">
    <h3>Create Document</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" id="name" [(ngModel)]="document.name" name="name">
        </div>
        <div class="form-group">
            <label>Address: </label>
            <input type="text" class="form-control" id="address" [(ngModel)]="document.address" name="address">
        </div>
        <div class="form-group">
            <label>Date: </label>
            <input type="date" class="form-control" id="emissionDate" [(ngModel)]="document.emissionDate" name="emissionDate">
        </div>
        <div class="form-group">
            <label>Document Type</label>
            <select class="form-select" name="document_type" [(ngModel)]="document.type" id="document_type">
                <option value="I">Invoice</option>
                <option value="W">Waybill</option>
                <option value="R">Retrun Bill</option>
                <option value="PO">Purchase Order</option>
            </select>
        </div>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
