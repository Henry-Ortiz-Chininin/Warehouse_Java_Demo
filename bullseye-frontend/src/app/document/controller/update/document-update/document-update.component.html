<div class="col-md-6 offset-md-3">
    <h3>Update Warehouse</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Document Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="beDocument.name" name="name">
        </div>
        <div class="form-group">
            <label>Document Address:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="beDocument.address" name="address">
        </div>
        <div class="form-group">
            <label>Document Type : </label>
            <p>{{beDocument.type}}</p>
        </div>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
