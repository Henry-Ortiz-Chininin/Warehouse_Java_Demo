<div class="col-md-6 offset-md-3">
    <h3>Create Warehouse</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="warehouse.address" name="address">
        </div>
        <div class="form-group">
            <label>Warehouse Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="warehouse.name" name="name">
        </div>
        <div class="form-group">
            <label>Warehouse Type</label>
            <select class="form-select" name="warehouse_type" [(ngModel)]="warehouse.type" id="warehouse_type">
                <option value="D">Ditribution Center</option>
                <option value="S">Store Warehouse</option>
                <option value="V">Virtual Warehouse</option>
            </select>
        </div>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
