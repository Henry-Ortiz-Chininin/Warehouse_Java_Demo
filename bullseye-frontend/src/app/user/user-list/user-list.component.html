<h2>User List</h2>
<table class = "table table-striped">
<thead>
    <tr>
      <th> Name</th>
      <th> Last Name</th>
      <th> Email</th>
      <th> User Name</th>
      <th> User Type</th>
      <th> Actions</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = " let user of users">
      <td> {{user.name}} </td>
      <td> {{user.lastName}} </td>
      <td> {{user.email}} </td>
      <td> {{user.userName}} </td>
      <td> {{user.type}} </td>
      <td>
        <button (click) = "updateUser(user.id)" class="btn btn-info" > Update</button>
      </td>
    </tr>
</tbody>

</table>
