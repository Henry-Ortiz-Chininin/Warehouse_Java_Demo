<div class="col-md-6 offset-md-3">
  <h3> Update User</h3>
  <form (ngSubmit) = "onSubmit()">

  <div class="form-group">
    <label> Name</label>
    <input type="text" class="form-control"  id="name"   [(ngModel)] ="user.name"   name="name">
  </div>

  <div class="form-group">
    <label> Last Name</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)] = "user.lastName" name ="lastName">
  </div>

  <div class="form-group">
    <label> Email</label>
    <input type="text" class="form-control" id="email" [(ngModel)] = "user.email" name="email">
  </div>

  <div class="form-group">
    <label>User Name</label>
    <input type="text" class="form-control" id="userName" [(ngModel)] = "user.userName" name="userName">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)] = "user.password" name="password">
  </div>
  <div  class="form-group" style="width: 100%; padding: 1em;margin-top: 1em;margin-bottom: 1em; text-align: left; border: 1px solid rgb(169, 169, 169);">
    <input type="radio"  name="rdoAccount" checked="true"  [(ngModel)] = "user.type" value="EMPLOYEE" disabled> EMPLOYEE
      <br>
    <input type="radio" name="rdoAccount" [(ngModel)] = "user.type" value="ADMIN" disabled> ADMIN
  </div>
  <button class = "btn btn-success" type="submit">Submit</button>

  </form>

  </div>
